</div>


<div class="navbar-menu is-hidden-desktop" id="navMenu">
  <!-- navbar-start, navbar-end... -->


<div class="navbar-start has-text-centered navbar-collapse-mobile" >


  <div class="nav-search-container field is-horizontal">
    <input class="input nav-search  search" type="text" placeholder="Search...">
    <a class="button nav-search-go ">Go</a>
  </div>


    <hr>

<div class="page-container" id="search">




      <section class="hero   ">
        <div class="hero-body">

          <div   class="title">
            Search Results
          </div>

        <div class="whitespace-md"></div>


          <div id="search-results" class="search-results">


            <div class="subtitle" v-if="noResults" v-cloak>No Results</div>

            <div class="whitespace-md"></div>


            <table>
              <thead>
                <tr >
                  <td class="has-text-centered"> Type </td>
                  <td class="has-text-centered"> Address </td>

                </tr>
              </thead>
              <tbody>
              <tr v-for="(item, index) in results"   v-bind:class="{   'asset-row':true, 'acts-as-link':true, 'hover-shadow':true   } " >

                  <td class="row-cell has-text-centered  "> {{item.type}} </td>
                 <td class="row-cell has-text-centered "> <a v-bind:href="item.url"> {{item.address}} </a> </td>

              </tr>
            </tbody>
          </table>

           </div>


                 <div class="whitespace-md"></div>


        </div>
      </section>




  </div>



      <footer id="footer" class="footer">
   <div class=" ">
     <div class="content has-text-centered">
       <p>
         <div class="address-title has-text-centered" v-cloak>
             Contract: {{ address }}
         </div>
